- defaults:
      shell:
          stdin: true
          stdout: true
          stderr: true
      link:
          force: true
          create: true
          relink: true

- clean:
      ~/:
          force: true
      ~/.config:
          recursive: true

- shell:
      - [sudo npm install -g neovim]
      - [pip3 install jedi neovim pynvim]
      - [chsh -s /bin/zsh, Change default shell to fish]
      - [git submodule update --init --recursive, Installing modules]
      - [
            curl -fLo ~/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim,
            Installing vim-plug,
        ]
      - [
            curl -sL --proto-redir -all,
            https https://raw.githubusercontent.com/zplug/installer/master/installer.zsh | zsh,
        ]

- link:
      ~/.tmux.conf: tmux/.tmux.conf
      ~/.vimrc: vim/.vimrc
      ~/.config/nvim/init.vim: vim/init.vim
      ~/.zshrc: zsh/.zshrc
      ~/.config/nvim/coc-settings.json: vim/coc-settings.json
      ~/.config/nvim/tasks.ini: vim/tasks.ini

- shell:
      - [tinstall | zsh, Installing tmux plugin]
      - [vim +PlugInstall +qall, Installing vim plugins]
