- defaults:
      shell:
          stdin: true
          stdout: true
          stderr: true
      link:
          force: true
          create: true
          relink: true

- clean:
      ~/:
          force: true
      ~/.config:
          recursive: true

- link:
      ~/.tmux.conf: tmux/.tmux.conf
      ~/.config/nvim: nvim
      ~/.zshrc: zsh/.zshrc
      ~/.config/fish: fish
      ~/.elvish: elvish
      ~/.config/starship.toml: starship/starship.toml
      ~/.config/k9s/skin.yml: k9s/skin.yml
      ~/.alacritty.yml: alacritty/alacritty.yml
