- defaults:
  link:
    relink: true

- clean: ['~']

- create:
  - ~/.config
  - ~/.config/fish

- link:
  ~/.tmux.conf: tmux/.tmux.conf
  ~/.vimrc: vim/.vimrc
  ~/.config/fish/config.fish: fish/config.fish

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [curl -fLo ~/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim, Installing vim-plug]
  - [curl -L https://get.oh-my.fish | fish, Installing oh-my-fish]
  - [omf install agnoster | fish, Set theme agnoster]
