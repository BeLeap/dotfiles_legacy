- defaults:
    link:
      create: true
      relink: true
    shell:
      stdin: true
      stdout: true
      stderr: true

- clean: ['~']

- link:
    ~/.dotfiles: ""
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.vimrc: vim/.vimrc
    ~/.config/fish/config.fish: fish/config.fish

- shell:
  - [git submodule update --init --recursive, Installing modules]
  - [curl -fLo ~/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim, Installing vim-plug]
  - [fish -c "curl -L https://get.oh-my.fish > install; and fish install --path=~/.local/share/omf --noninteractive; /bin/rm install; true", Installing oh-my-fish]
