- defaults:
      shell:
          stdin: true
          stdout: true
          stderr: true
      link:
          force: true
          create: true
          relink: true

- clean:
      ~/:
          force: true
      ~/.config:
          recursive: true

- shell:
      - [chsh -s /bin/zsh, Change default shell to fish]
      - [git submodule update --init --recursive, Installing modules]

- link:
      ~/.tmux.conf: tmux/.tmux.conf
      ~/.config/nvim: nvim
      ~/.zshrc: zsh/.zshrc
